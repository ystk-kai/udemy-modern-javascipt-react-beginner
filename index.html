<!DOCTYPE html>
<html>
  <head>
    <title>TODO</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="area input-area">
      <input id="add-text" placeholder="TODOを入力" />
      <button id="add-button">追加</button>
    </div>
    <div class="area incomplete-area">
      <p class="title">未完了のTODO</p>
      <ul>
        <li>
          <div>
            TODOです。
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="area complete-area">
      <p class="title">完了したTODO</p>
      <ul>
        <li>
          <div>
            TODOです。
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>

    <script src="src/index.js"></script>
    <link href="src/styles.css" />
  </body>
</html>
